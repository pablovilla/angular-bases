<div class="counter mb-2">
    <h3>Counter: {{counter}}</h3>
    <button (click)="increaseBy(+1)" class="btn btn-primary m-1">+1</button>
    <button (click)="resetCounter()" class="btn btn-primary m-1">Reset</button>
    <button (click)="increaseBy(-1)" class="btn btn-primary m-1">-1</button>
</div>
